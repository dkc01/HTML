<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google search</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <input 
            type="text"
            placeholder="search on google"
            name="q">
        <button>Search</button>
    </form>

    <form action="https://www.reddit.com/search/">

    <form action="/server">

        <label for="age">I am 18+</label>
        <button>Submit</button>



    </form>
    
</body>
</html>
